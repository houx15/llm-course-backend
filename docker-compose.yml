services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: llm_course
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d llm_course"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build: .
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/llm_course
    ports:
      - "10723:10723"

volumes:
  pg_data:
